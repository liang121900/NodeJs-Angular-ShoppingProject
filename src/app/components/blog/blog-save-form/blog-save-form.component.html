  <!--MODAL-->
  <ng-template #content let-modal style="width:100%;">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-basic-title"><b>Add Blog</b></h2>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                <br>
                  <label for="Top Small Text">Blog Title</label>
                  <input type="text" [(ngModel)]="blog.title" name="topSmallText" class="form-control"  placeholder="Enter small text">
                </div>
                <div class="form-group">
                  <label for="Bold Text">Blog Description</label>
                  <input type="text" [(ngModel)]="blog.description" name="boldText" class="form-control" placeholder="Enter bold caption">
                </div>
                <div class="form-group">
                    <label for="Bold Text">Post Date</label>
                    <input type="date" [(ngModel)]="blog.postDate" name="boldText" class="form-control" placeholder="Enter bold caption">
                  </div>
                <div class="form-group" >
                  <label for="Background Image">Background Image</label>
                  <input style="display:inline" type="file" (change)="onFileChanged($event)">
                  <img [src]="imageShow" style="height: 120px;">  
                </div> 
          </form>   
      </div>
      <div class="modal-footer">
        <span style="margin-right: 90px"><b>{{message}}</b></span>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        <button type="button" class="btn btn-outline-dark" (click)="addBlog()">Add Blog</button>
      </div>
    </ng-template>
    
  <!--when click show the ng-template name content-->
    <button type="button" (click)="open(content)" class="btn btn-primary" style="margin-left: 1035px;margin-top: 20px;">Add Blog</button>
