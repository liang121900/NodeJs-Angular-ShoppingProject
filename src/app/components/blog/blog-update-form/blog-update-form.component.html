<!--MODAL-->
<ng-template #content let-modal style="width:100%;">
  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title"><b>Edit Blog</b></h2>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <p>{{message}}</p>
        <br>
        <label for="Top Small Text">Blog Title</label>
        <input type="text" [(ngModel)]="blogCopy.title" name="topSmallText" class="form-control"
          placeholder="Enter small text">
      </div>
      <div class="form-group">
        <label for="Bold Text">Content</label>
        <textarea rows="10" cols="100" [(ngModel)]="blogCopy.content" name="content" class="form-control"
          placeholder="Enter content"></textarea>
      </div>

      <div class="form-group">
        <label for="Bold Text">Post Date</label>
        <input type="date" [ngModel]="blogCopy.postDate | date:'yyyy-MM-dd'" (ngModelChange)="blogCopy.postDate = $event"
          name="postDate123" class="form-control" placeholder="yyyy-MM-dd">
      </div>
      <div class="form-group">Tags
        
        <button type="button" class="btn btn-outline-info" (click)="addTag()">Add Tag</button>
        <div *ngFor="let tag of blogCopy.tags; let i = index;trackBy:trackByIdx">
          <input type="String" [(ngModel)]="blogCopy.tags[i]"  name="tag{{i}}" class="form-control" placeholder="Enter tag name.">
          <button type="button"  class="btn btn-outline-danger" (click)="removeTag(i)">Remove</button>
        </div>
        
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <span style="margin-right: 90px"><b>{{message}}</b></span>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    <button type="button" class="btn btn-outline-dark" (click)="updateBlog()">Update Blog</button>
  </div>
</ng-template>

<!--when click show the ng-template name content-->
<button type="button" (click)="open(content)" class="btn btn-info" style="margin-left: 550px;">Edit
  Blog</button>
