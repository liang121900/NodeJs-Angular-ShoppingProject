<!-- seller dashboard content area start -->
<div class="seller-dashboard-content-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card dashboard-content-wrapper card-default gray-bg">
                    <div class="card-header">
                        ADMIN DASHBOARD
                    </div>
                    <div class="mini-card-wrapper">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <button (click)="toggleNotification()" class="single-mini-card-item bg-light-blue">
                                    <div class="bg-icon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <h1 class="title">Notifications</h1>
                                    <div class="counterup">0</div>
                                </button>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <button (click)="toggleProfile()" class="single-mini-card-item bg-light-green">
                                    <div class="bg-icon">
                                        <i class="fas fa-chart-line"></i>
                                    </div>
                                    <h4 class="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Profile&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                                    <div class="counterup">.</div>
                                </button>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <button (click)="toggleOrder()" class="single-mini-card-item bg-light-gray">
                                    <div class="bg-icon">
                                        <i class="fas fa-eye"></i>
                                    </div>
                                    <h4 class="title">Current Orders</h4>
                                    <div class="counterup">1</div>
                                </button>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <button class="single-mini-card-item bg-light-orange">
                                    <div class="bg-icon">
                                        <i class="fas fa-shopping-cart"></i>
